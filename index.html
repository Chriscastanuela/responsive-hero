<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Responsive Hero</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="./assets/logo.png" alt="logo" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="./assets/menu.png" alt="logo" class="menu-icon" onclick="toggleMenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br> Dualshock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now<img src="./assets/arrow.png" alt="arrow"></button>
            </div>
            <div class="col-2">
                <img src="./assets/controller.png" alt="controller" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="./assets/add.png" alt="add to cart button">
                    <p><small>Add to cart</small></p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="./assets/fb.png" alt="social - facebook">
            <img src="./assets/tw.png" alt="social - twitter">
            <img src="./assets/ig.png" alt="social - instagram">
        </div>
    </div>
    <script>
        const menuList = document.getElementById('menuList');
        menuList.style.maxHeight = '0px';
        const toggleMenu = () => menuList.style.maxHeight == '0px' ? menuList.style.maxHeight = '130px' : menuList.style.maxHeight = '0px';
    </script>
</body>
</html>
